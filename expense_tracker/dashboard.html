<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body {
            background-color: #f8eaea;
        }
        .header {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h2 {
            flex-grow: 1;
            text-align: center;
        }
        .header a {
            text-decoration: none;
            padding: 5px;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 40px auto;
        }
        .box {
            background-color: #d3d3d3;
            padding: 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .box:hover {
            background-color: #bbb;
        }
        .footer {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/back.png" alt="Back"></a>
        <h2>Expense Manager</h2>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png" alt="Calendar"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/star.png" alt="Rate"></a>
    </div>

    <div class="container">
        <a href="income.html" class="box">Add Income</a>
        <a href="expense.html" class="box">Add Expenses</a>
        <a href="balance.html" class="box">Check Balance</a>
        <a href="saving.html" class="box">Saving</a>
    </div>

    <div class="footer">
        <p>Â© 2025 Expense Tracker. All Rights Reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>

</body>
</html>
