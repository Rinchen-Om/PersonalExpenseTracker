<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8eaea;
            text-align: center;
        }
        .header {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
            background-color: #f8eaea;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 15px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .save-section input {
            flex-grow: 1;
        }
        .save-button {
            background-color: green;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #006400;
        }
        .analysis {
            background-color: #c2f0e4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .footer {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/back.png" alt="Back">
        </a>
        <nav>
            <a href="income.html">Income</a>
            <a href="expense.html">Expense</a>
            <a href="balance.html">Balance</a>
            <a href="saving.html">Saving</a>
        </nav>
    </div>

    <div class="container">
        <h2>Total Saving</h2>
        <input type="text" placeholder="Total Saving Amount" readonly>

        <label>Add Savings</label>
        <div class="save-section">
            <input type="number" placeholder="Enter amount">
            <input type="date">
            <button class="save-button">Save</button>
        </div>

        <label>Recent Savings</label>
        <input type="text" placeholder="Recent Savings" readonly>

        <label>Saving Analysis</label>
        <select>
            <option>Select Duration</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Yearly</option>
        </select>

        <div class="analysis">
            Total Saving for week/month/year
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Expense Tracker. All Rights Reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>

</body>
</html>
