<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8eaea;
            text-align: center;
        }
        .header {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
            background-color: #f8eaea;
            padding: 20px;
            border-radius: 10px;
        }
        h3 {
            margin-bottom: 15px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .balance-box {
            background-color: rgb(249, 249, 249);
            color: rgb(0, 0, 0);
            padding: 0px;
            border-radius: 10px;
            font-size: px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .analysis {
            background-color: #c2f0e4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .footer {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showExpenditure() {
            const duration = document.getElementById("duration").value;
            document.getElementById("expenditure-result").textContent = `Total Expenditure this ${duration}`;
        }
    </script>
</head>
<body>

    <div class="header">
        <a href="dashboard.html">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/back.png" alt="Back">
        </a>
        <nav>
            <a href="income.html">Income</a>
            <a href="expense.html">Expense</a>
            <a href="balance.html">Balance</a>
            <a href="saving.html">Saving</a>
        </nav>
    </div>

    <div class="container">
        <h3>Main Balance</h3>
        <div class="balance-box">$0.00</div>

        <label>Expenditure Analysis</label>
        <select id="duration" class="form-select" onchange="showExpenditure()">
            <option value="">Select Duration</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>

        <div class="analysis" id="expenditure-result">
            Total Expenditure this week/month/year
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Expense Tracker. All Rights Reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>

</body>
</html>
