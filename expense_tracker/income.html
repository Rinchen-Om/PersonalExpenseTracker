<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8eaea;
            text-align: center;
        }
        .header {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            text-align: left;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 60px;
        }
        .footer {
            background-color: #4b0082;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/back.png" alt="Back">
        </a>
        <nav>
            <a href="income.html">Income</a>
            <a href="expense.html">Expense</a>
            <a href="balance.html">Balance</a>
            <a href="saving.html">Saving</a>
        </nav>
    </div>

    <div class="container">
        <h2>Income</h2>
        <form>
            <label for="amount">Amount Receive</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="source">Source</label>
            <select id="source" name="source">
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="Parents">Parents</option>
                <option value="investment">Investment</option>
                <option value="gift">Gift</option>
                <option value="other">Other</option>
            </select>

            <label for="datetime">Date & Time</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="payment">Payment Method</label>
            <input type="text" id="payment" name="payment" placeholder="Cash, Bank Transfer, etc." required>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Additional details..."></textarea>
        </form>
    </div>

    <div class="footer">
        <p>Â© 2025 Expense Tracker. All Rights Reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>

</body>
</html>
